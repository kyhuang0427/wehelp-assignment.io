<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/template.css') }}">
    <title>會員系統</title>
</head>
<body>
    <div class = "title">
        <div class = "title-content">歡迎光臨，請註冊登入系統</div>
    </div>

    <div class="signup-top">
        <div class="signup-content">註冊帳號</div>
    </div>
    <div class="signup-bot">
        <form action="/signup" method="POST" id="signup-form" class="signup-info">
            姓名 <input type="text" id = "name" name="name" /><br/>
            帳號 <input type="text" id = "email" name="email" /><br/>
            密碼 <input type="password" id = "password" name="password" /><br/>
            <button type="submit">註冊</button>
        </form>
    </div>

    <div class="signin-top">
        <div class="signin-content">登入系統</div>
    </div>
    <div class="signin-bot">
        <form action="/signin" method="POST" id="signin-form" class="signin-info">
            帳號 <input type="text" id = "email_signin" name="email" /><br />
            密碼 <input type="password" id = "password_signin" name="password" /><br/>
            <button type="submit">登入</button>
        </form>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("signup-form");


      form.addEventListener("submit", function (event) {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
       
        if (!name || !email || !password) {
                event.preventDefault();
                alert('請填寫姓名、帳號和密碼');
            }
        
      });
    });

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("signin-form");


      form.addEventListener("submit", function (event) {
        const email = document.getElementById("email_signin").value;
        const password = document.getElementById("password_signin").value;
       
        if (!email || !password) {
                event.preventDefault();
                alert('請填寫帳號和密碼');
            }
        
      });
    });
   
</script>
</html>
