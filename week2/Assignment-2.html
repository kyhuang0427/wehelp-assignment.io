        function calculateSumOfBonus(data) {
              const exchangeRate = 30;
              let bonusSum = 0;

              for (let employee of data.employees) {
                let salary = employee.salary;
                let performance = employee.performance;
                let role = employee.role;

                if (typeof salary === "string" && salary.endsWith("USD")) {
                  salary = parseInt(salary.slice(0, -3)) * exchangeRate;
                } else if (typeof salary === "string") {
                  salary = parseInt(salary.replace(",", ""));
                }

                let bonus = 0;

                if (salary >= 50000) {
                  if (performance === "above average") {
                    bonus = 2000;
                  } else if (performance === "average") {
                    bonus = 1500;
                  } else if (performance === "below average") {
                    bonus = 1000;
                  }
                } else {

                    bonus = 1000;
                  } else if (performance === "average") {
                    bonus = 800;
                  } else if (performance === "below average") {
                    bonus = 500;
                  }
                }

                if (role === "CEO") {
                  bonus *= 2;
                } else if (role === "Engineer") {
                  bonus *= 1.5;
                } else if (role === "Sales") {
                  bonus *= 1.7;
                }
